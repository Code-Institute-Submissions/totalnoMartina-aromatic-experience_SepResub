{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-12 col-md-6">
        <form method="POST" action="#" class="form mb-2" enctype="multipart/form-data">
            {% csrf_token %}
            {% for field in form %}
            {% if field.name != 'image' %}
            {{ field }}
            <br>
            {% else %}
            {{ field }}
            {% endif %}
            {% endfor %}
        
            <div class="text-right">
                <a class="btn btn-outline-black rounded-0" href="#">Cancel</a>
                <input class="btn btn-black rounded-0 btn__upd" type="submit" value="Update">
            </div>
        </form>
        </div>
    </div>
</div>
{% endblock %}
{% block postloadjs %}
{{ block.super }}
<script type="text/javascript">
    $('#new-image').change(function() {
        var file = $('#new-image')[0].files[0];
        $('#filename').text(`Image will be set to: ${file.name}`);
    });
</script>
{% endblock %}
