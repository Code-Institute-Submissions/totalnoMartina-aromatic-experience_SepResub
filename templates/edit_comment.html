{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div class="row">
    <div class="col-12 col-md-6">
        <form method="POST" action="#" class="form mb-2" enctype="multipart/form-data">
            {% csrf_token %}
            {{ comment_form | crispy }}
            <div class="text-right">
                <a class="btn btn-outline-black rounded-0" href="#">Cancel</a>
                <input class="btn btn-black rounded-0" type="submit" value="Update">
            </div>
        </form>
    </div>
</div>
{% endblock content %}
