{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div class="row">
    <div class="col-12 col-md-6">
        <form method="POST" action="#" class="form mb-2" enctype="multipart/form-data">
            {% csrf_token %}
            {{form.as_p}}
            <div class="text-right">
                <a class="btn btn-outline-black rounded-0" href="{% url 'post_detail' %}">Cancel</a>
                <button class="btn btn-black rounded-0" type="submit">Update Item Details</button>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
